<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Programação</title>

    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/scripts.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz de programação</h1>

    <!-- SCORE BOARD-->
    <div id="score-container">
        <p id="display-score"><span>90</span></p>
        <p>você acertou <span id="correct-answer">0</span> de <span id="questions-qty">10</span> Perguntas</p>
        <button id="restart">Refazer quizz!</button>
    </div>

    <!-- Quizz- container-->
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> <span id="question-text"> - </span> Qual é a unidade de médida para metros?
        </p>
        <div id="answers-box">
            <button class="correct-answer"><span class="btn-letter">a</span> <span class="question-answer">n</span></button>
            <button class="wrong-answer"><span class="btn-letter">a</span> <span class="question-answer">km</span></button>
            <button><span class="btn-letter">a</span> <span class="question-answer">ms</span></button>
            <button><span class="btn-letter">a</span> <span class="question-answer">r</span></button>
        </div>
    </div>
    <!-- Tem plate resposta-->
    <button class="answer-template hide"><span class="btn-letter">a</span> <span class="question-answer">r</span></button>
</body>
</html>
